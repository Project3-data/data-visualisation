<!DOCTYPE html>
<html>
<head>
    <title>Tech Stock Dashboard</title>
    <link rel="stylesheet" type="text/css" href="static/style/stock.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- Add bootstrap CSS as used in Bellybutton biodiversity assignment-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <h1>Tech Stock Interactive Dashboard</h1>
    
    <!-- Dropdown for selecting the stock -->
    <select id="stockSelector" onchange="updateChart()">
        <option value="AAPL">Apple</option>
        <option value="MSFT">Microsoft</option>
        <option value="NVDA">NVIDIA</option>
        <option value="AVGO">Broadcom</option>
        <option value="ORCL">Oracle</option>
        <option value="ADBE">Adobe</option>
        <option value="CRM">Salesforce</option>
        <option value="AMD">AMD</option>
        <option value="ACN">Accenture</option>
        <option value="CSCO">Cisco</option>
    </select>

    <!-- Buttons for changing chart type -->
    <div id="chartTypeControls">
        <button onclick="changeChartType('area')">Area Chart</button>
        <!-- Button for toggling full-screen mode -->
        <button id="fullscreenButton" onclick="toggleFullScreenMode()">Toggle Full-Screen</button>
    </div>

    <!-- Container for the CanvasJS chart -->
    <div id="chartContainer"></div>

    <!-- Container to hold Information about each stock -->
    <div class="StockInfoContainer">
        <!-- Based classes off of Bellybutton Biodiversity Assignment to help create panel containing stock info -->
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">Stock Info</h2>
            </div>
            <div id="stockSelector" class="panel-body">
                <!-- Want the following Information for the Stock Info -->
                <h5 class="panel-text">Stock Name: </h5>
                <h5 class="panel-text">Minimum Closing Price: </h5>
                <h5 class="panel-text">Minimum Closing Price Date: </h5>
                <h5 class="panel-text">Maximum Closing Price: </h5>
                <h5 class="panel-text">Maximum Closing Price Date: </h5>
            </div>
        </div>

    </div>


    <!-- JavaScript file that contains the logic for fetching data and rendering the chart -->
    <script src="static/js/stock.js"></script>
</body>
</html>
